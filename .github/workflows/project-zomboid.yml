name: Project Zomboid

on:
  push:
    branches:
      - master
    paths:
      - "./**"
      - "!games/**"
      - "games/project-zomboid/**"

permissions:
  actions: read
  contents: read

jobs:
  build:
    uses: ./.github/workflows/template/push.yml
    secrets: inherit
    with:
      game: project-zomboid
